<!DOCTYPE html>
<html>

<head>
    <title>Javascrip</title>
</head>

<body>
    <h1 id="a"></h1>
    <h3 id="demo"></h3>
    <script>
        document.getElementById("a").innerHTML = "Hello"
        document.write("First Lesson of Javascrip")
        a = 20;
        b = 16;
        document.write("The value of a+b is", a + b, "<br>")
        document.write("The value of a-b is", a - b, "<br>")
        document.write("The value of a/b is", a / b, "<br>")
        document.write("The value of a*b is", a * b, "<br>")
        var x = 3;
        var y = 5;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>
