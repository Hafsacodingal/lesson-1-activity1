<!DOCTYPE html>
<html>

<head>
    <title>Text Shadow,Box Shadow & Text Indent</title>
    <style>
        #text {
            text-shadow: 4px 2px 1px lightblue;
        }

        #box {
            box-shadow: 4px 3px 3px burlywood;
        }

        #indent {
            text-indent: 15px;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="text">Here I am used text shadow</h1>
        <h1 id="box">Here I am used box shadow</h1>
        <h1 id="indent">Here I used text indent</h1>
    </div>
</body>

</html>
