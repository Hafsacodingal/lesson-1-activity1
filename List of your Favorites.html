<!DOCTYPE html>
<html>

<head>
    <title> List of your Favorites </title>
</head>

<body>
    <centre>
        <form>
            <fieldset>
                <legend>List of your Favorites</legend>
                <label>Name</label><br>
                <input type="text" placeholder="Enter your name"><br><br>
                <label>Favorite Month</label><br>
                <input type="text" placeholder="Write the Reason">
                <select name="Month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select><br><br>
                <label>Favorite Day</label><br>
                <input type="text" placeholder="Write the Reason">
                <select name="Day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Tursday">Tursday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select><br><br>
                <label>Favorite Subject</label><br>
                <input type="text" placeholder="Write the Reason">
                <select name="Subject">
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Maths">Maths</option>
                    <option value="science">Science</option>
                </select><br><br>
                <label>Favorite Season</label><br>
                <input type="text" placeholder="Write the Reason">
                <select name="Season">
                    <option value="Summer">Summmer</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Autumn">Autumn</option>
                </select><br><br>
                <button><h1>Submit</h1></button>





            </fieldset>
        </form>
    </centre>
</body>

</html>
