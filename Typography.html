<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>
    <style>
        p {
            color:rgb(69, 69, 214);
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            color: aqua;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h3 {
            color: lightgreen;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h4 {
            color: lightpink;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Typography</h1>
    <p>My name is Hafsa Yaqub </p>
    <h2>My name is Hafsa Yaqub</h2>
    <h3>My name is Hafsa Yaqub</h3>
    <h4>My name is Hafsa Yaqub</h4>
</body>

</html>
