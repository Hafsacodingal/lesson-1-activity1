<!DOCTYPE html>
<html>

<head>
    <title>Trying Formatting</title>
</head>

<body>
    <b>My name is Hafsa Yaqub</b><br>
    <strong>My name is Hafsa Yaqub</strong><br>
    <i>My name is Hafsa Yaqub</i><br>
    <em>My name is Hafsa Yaqub</em><br>
    <mark>My name is Hafsa Yaqub</mark><br>
    <small>My name is Hafsa Yaqub</small><br>
    <del>My name is Hafsa Yaqub</del><br>
    My name is <sup>Hafsa Yaqub</sup><br>
    My name is <sub>Hafsa Yaqub</sub><br>
</body>

</html>
