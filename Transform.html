<!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: red;
        }

        #box {
            transform: rotate(180deg);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div><h1>Hafsa Yaqub</h1></div>
    <div id="box"><h1>Hafsa Yaqub</h1></div>
</body>

</html>
