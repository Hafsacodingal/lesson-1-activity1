<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
    <style>
        #a {
            opacity: 0.3;
            background-color: coral;
        }

        #b {
            opacity: 0.5;
            background-color: coral;
        }

        #c {
            opacity: 0.7;
            background-color: coral;
        }

        #d {
            opacity: 0.9;
            background-color: coral;

        }
    </style>
</head>

<body>
    <div id="a">Here opacity is 0.3</div>
    <div id="b">Here opacity is 0.5</div>
    <div id="c">Here opacity is 0.7</div>
    <div id="d">Here opacity is 0.9</div>
</body>

</html>
