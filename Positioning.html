<!DOCTYPE html>
<html>

<head>
    <title>Positioning In CSS</title>
    <style>
        #a {
            position: fixed;
            border: 3px solid palevioletred ;
            top: 0;
            width: 300px;
            right: 20px;
        }

        #b {
            position: relative;
            border: 3px solid slategray ;
            left: 100px;
        }

        #c {
            position: sticky;
            border: 3px solid skyblue ;
            width: 100px;
            top: 1px;
            left: 20px;
        }

        #d {
            position: absolute;
            border: 3px solid plum;
            left: 50px;
        }
    </style>
</head>

<body>
    <h1>Positioning In CSS</h1>
    <div id="a">Div with fixed position</div>
    <div id="b">Div with relative position</div>
    <div id="c">Div with sticky position</div>
    <div id="d">Div with Absolute position</div>

</body>

</html>
