<!DOCTYPE html>
<html>

<head>
    <title>Get familiar with tables</title>
</head>

<body>
    <table border="50">
        
           <h1>Monthly Sales Data</h1> 
        
        <thead>
            <tr>
                <th color="sky blue" ></th>
                <th>Month</th>
                <th>Sales</th>
                <th>No.of Items</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>January</td>
                <td>$5,000</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>February</td>
                <td>$3,500</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>March</td>
                <td>$4,000</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
