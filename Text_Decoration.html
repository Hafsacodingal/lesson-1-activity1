<!DOCTYPE html>
<html>

<head>
    <title>Text Decoration & Transform</title>
    <style>
        p {
            text-decoration: overline;
            text-transform: capitalize;
        }

        h1 {
            text-decoration: underline;
            text-transform: lowercase;
        }

        h2 {
            text-decoration: line-through;
            text-transform: none;
        }

        h3 {
            text-decoration: underline overline;
            text-transform: uppercase;
        }

        h4 {
            text-decoration: none;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p>My name is Hafsa Yaqub </p>
    <h1>My name is Hafsa Yaqub</h1>
    <h2>My name is Hafsa Yaqub</h2>
    <h3>My name is Hafsa Yaqub</h3>
    <h4>My name is Hafsa Yaqub</h4>

</body>

</html>
